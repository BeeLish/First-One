<!--Assignment
Create a form for registering a new user with the following
information: First Name, Last Name, Email, Phone, Age, Password,
and Password Confirmation
Apply appropriate validation for each input
Create a login form
Create a form for forgot password  -->


<!DOCTYPE html>
<html lang="en">


<head>
    <h1>New User Registration</h1>
</head>


<body>

<form>

    <div>
        <label for="uname">First Name: </label>
        <input type="text" id="uname" name="name">
    </div>

    <div>
        <label for="uname">Last Name: </label>
        <input type="text" id="uname" name="name">
    </div>

    <div>
        <label for="emailAddress">Email: </label>
        <input id="emailAddress" type="email" required>
    </div>

    <div>
        <label for="phone">Phone: </label>
        <input type="text" id="phone" name="phone">
    </div>


    <div>
        <label for="age">Age: </label>
        <input type="text" id="age" name="age">
    </div>

    <div>
        <label for="userPassword">Password: </label>
        <input id="userPassword" type="password" required>
    </div>


    <div>
        <button>Submit</button>
    </div>

</form>



<form>
    <div>
        <label for="login">Login: </label>
        <input type="text" id="login" name="login">
    </div>



</form>


</body>
